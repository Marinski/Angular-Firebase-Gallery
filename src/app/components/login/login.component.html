<div class="container">
  <form #loginForm="ngForm">
    <h1 class="login-title">Login</h1>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="text"
        class="form-control"
        #emailControl="ngModel"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        maxlength="50"
        email
        required
      >
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password"
          class="form-control"
          #passwordControl="ngModel"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        >
      </div>

      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-info btn-lg" (click)="signIn()">Sign in</button>
      <p *ngIf="msg" class="text-danger">{{msg}}</p>

  </form>
</div>
